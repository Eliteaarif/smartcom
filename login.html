                    <div id="register" class="animate form">

                            <p> 
                                <label for="namesignup" class="uname" data-icon="u">YourName</label>
                                <input id="namesignup" name="nm" required="required" type="text" placeholder="Name" />

<p>

                                <input id="phno" name="phno" required="required" type="digit" 
placeholder="phone number"/>

    <p>

                            </p>
